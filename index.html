<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Catcher Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>🍏 Apple Catcher Game 🍎</h1>
    </header>

    <main>
      <canvas id="gameCanvas"></canvas>

      <div id="gameStartDiv" class="gameUI">
        <h1>Apple Catcher</h1>
        <p>Catch as many apples as you can!</p>
        <button id="btnGameStart">Start Game</button>
      </div>

      <div id="gameEndDiv" class="gameUI">
        <h1>Game Over</h1>
        <p>Final Score: <span id="gameEndScoreSpan"></span></p>
        <button id="btnReGameStart">Restart Game</button>
      </div>
    </main>

    <footer>
      <p>🎮 Created By Dhruv Savaj</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
